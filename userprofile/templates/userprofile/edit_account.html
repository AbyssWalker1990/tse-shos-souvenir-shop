{% extends 'main.html' %}

{% block content %}
<div class="contact-page">

  <div class="section-heading">
      <div class="line-dec"></div>
  </div>


  <div class="right-content">
    <div class="container">
      <form id="contact" action="{% url 'edit_account' user.profile.id %}" method="POST">
          {% csrf_token %}
          <div class="row">

            <div class="col-lg-4">
              <fieldset>
              </fieldset>
            </div>

            <div class="col-lg-4">
              <fieldset style="text-align:center;" class="mt-4">
                {% for field in form %}
                    {{field.label}}
                    {{field}}
                {% endfor %}
                <div class="container">
                  <button type="submit"  class="btn btn-primary mt-3">Підтвердити зміни!</button>
                  <a class="btn btn-danger mt-3 ms-2" href="{% url 'reset_password' %}">Змінити пароль</a>
                </div>
              </fieldset>
            </div>

            <div class="col-lg-4">
              <fieldset>
              </fieldset>
            </div>

          </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
