{% extends 'main.html' %}

{% block content %}
<div class="contact-page">

    <div class="section-heading">
        <div class="line-dec"></div>
    </div>


    <div class="right-content">
        <div class="container">
            <form id="contact" action="{% url 'edit_account' %}" method="POST">
                {% csrf_token %}
                <div class="row">


                    <div class="col-md-4">
                        <fieldset>
                        </fieldset>
                    </div>

                    <div class="col-md-4">
                        <fieldset style="text-align:center;">

                            {% for field in form %}
                                {{field.label}}
                                {{field}}
                            {% endfor %}
                            <button type="submit"  class="button">Підтвердити зміни!</button>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}

                            <p>Вже маєте акаунт?   <a href="{% url 'login' %}">Увійти!</a></p>
                        </fieldset>
                    </div>

                    <div class="col-md-4">
                        <fieldset>
                        </fieldset>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
