{% extends 'main.html' %}
{% block content %}
  <div id="category-form mb-5">
    <div class="row justify-content-center">
      <div class="col-sm-3">
      </div>

      <div class="col-sm-6 text-center justify-content-center px-5">
        {% if is_update %}
          <h1>Редагувати категорію</h1>
        {% else %}
          <h1>Створити категорію</h1>
        {% endif %}
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}
          <div class="d-grid">
            <input class="btn btn-success my-3" type="submit" value="Підтвердити">
          </div>
        </form>
      </div>

      <div class="col-sm-3">

      </div>
    </div>
  </div>

{% endblock %}
