<ul class="pagination mx-auto">

  {% if queryset.has_previous %}
    <li class="page-item"><a href="/categories?page={{queryset.previous_page_number}}" class="page-link" data-page="{{queryset.previous_page_number}}">&#60</a></li>
  {% endif %}

  {% for page in custom_range %}

  {% if page == queryset.number %}
  <li class="page-item"><a href="/categories?page={{page}}" class="page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
  {% else %}
  <li class="page-item"><a href="/categories?page={{page}}" class="page-link" data-page="{{page}}">{{page}}</a></li>
  {% endif %}
  {% endfor %}

  {% if queryset.has_next %}
    <li class="page-item"><a href="/categories?page={{queryset.next_page_number}}" class="page-link" data-page="{{queryset.next_page_number}}">&#62</a></li>
  {% endif %}
</ul>
